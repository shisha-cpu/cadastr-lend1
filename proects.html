<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant House | Проекты домов </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hover-underline:hover {
            text-decoration: underline;
        }
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            min-width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .card-text {
            color: #4b5563;
            margin-bottom: 8px;
        }
        .icons {
  display: flex;
  justify-content: center !important;
  align-items: center !important;
          margin-top: -20px !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4 sm:p-8 font-sans">
    <div class="max-w-screen-lg mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl font-semibold text-gray-900 mb-4 sm:mb-0"><a href="/index.html">ELEGANT HOUSE</a></h1>
            <nav class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 text-lg font-medium text-gray-700">
                <a href="/proects.html" class="hover:text-gray-600 hover-underline">Проекты домов</a>
                <a href="/built.html" class="hover:text-gray-600 hover-underline">Построенные дома</a>
                <a href="/future.html" class="hover:text-gray-600 hover-underline">Строятся</a>
                <div class="flex space-x-4 text-2xl icons">
                    <i class="fas fa-telegram hover:text-gray-600 cursor-pointer"><img width="20px" src="icons/telegram.png" alt=""></i>
                    <i class="fas fa-telegram hover:text-gray-600 cursor-pointer"><img width="20px"  src="icons/whatsapp.png" alt=""></i>
                
                </div>
            </nav>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-8">
            <!-- Карточки домов -->


            <div class="card">
                <div class="slider-container">
                    <div class="slider" id="slider1">
                        <img src="/img/future/1.png" class="slide">
                        <img src="/img/future/2.png" class="slide">
                        <img src="/img/future/3.png" class="slide">
                        <img src="/img/future/4.png" class="slide">
                        <img src="/img/future/5.png" class="slide">
                    </div>
                    <button class="slider-btn prev" onclick="moveSlide(-1, 'slider1')">&#10094;</button>
                    <button class="slider-btn next" onclick="moveSlide(1, 'slider1')">&#10095;</button>
                </div>
                <div class="card-content">
                    <h2 class="card-title">Elegant</h2>
                    <p class="card-text">Кадастровый номер: 12:34:567890</p>
                </div>
            </div>
         
        </section>

        <footer class="flex flex-col sm:flex-row justify-between items-center border-t border-gray-200 pt-6 mt-12">
            <div class="text-lg text-gray-700 mb-4 sm:mb-0">
                <p>ИП Козова Ляйля Джанильевна</p>
                <p>ИНН 693203638581</p>
            </div>
            <div class="text-lg text-gray-700">
                <p>8 921 305 8883</p>
                <p>Отдел продаж и консультаций</p>
            </div>
        </footer>
    </div>
    <script>
        function moveSlide(direction, sliderId) {
            const slider = document.getElementById(sliderId);
            const slides = slider.children;
            let currentIndex = Array.from(slides).findIndex(slide => slide.style.display !== 'none');
            if (currentIndex === -1) currentIndex = 0;
            slides[currentIndex].style.display = 'none';
            let newIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[newIndex].style.display = 'block';
        }
    </script>
</body>
</html>
